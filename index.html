<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glenn's Tradition Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <!-- html2pdf.js for robust PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            scroll-behavior: smooth;
        }
        .serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* PDF and Print Styles */
        @media print, .pdf-export {
            .no-print {
                display: none !important;
            }
            .pdf-show {
                display: block !important;
            }
            
            body, #root {
                background: white !important;
                color: black !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            main {
                max-width: none !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .collapsible-content {
                display: block !important;
                max-height: none !important;
                overflow: visible !important;
                opacity: 1 !important;
            }

            .grid {
                display: block !important; /* Stack for PDF readability or grid if wide enough */
                width: 100% !important;
            }
            
            .pdf-card {
                break-inside: avoid;
                margin-bottom: 2rem;
                border: 1px solid #e2e8f0 !important;
                background: white !important;
                padding: 1.5rem !important;
            }

            .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
                box-shadow: none !important;
            }
        }
        
        .pdf-show {
            display: none;
        }

        /* Prose Customization */
        .prose h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .prose a {
            color: #4f46e5;
            text-decoration: underline;
            text-underline-offset: 4px;
            font-weight: 700;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0",
    "rehype-slug": "https://esm.sh/rehype-slug@^6.0.0"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glenn's Tradition Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .serif {
            font-family: 'Playfair+Display', serif;
        }
        
        /* Shared print and PDF styles */
        @media print, .pdf-export {
            .no-print {
                display: none !important;
            }
            .print-only {
                display: block !important;
            }
            
            /* Root-level resets for PDF generation */
            body, #root {
                background: white !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow: visible !important;
            }

            /* Main container for PDF */
            main {
                max-width: none !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            /* Fix title alignment strictly */
            .pdf-title-block h1 {
                text-align: left !important;
                text-align-last: left !important;
                width: 100% !important;
                display: block !important;
                margin: 0 !important;
            }

            /* Force 3-column grid to stay within bounds and reflow text */
            .grid {
                display: grid !important;
                grid-template-columns: repeat(3, 1fr) !important;
                gap: 1rem !important;
                width: 100% !important;
                box-sizing: border-box !important;
                table-layout: fixed !important;
            }
            
            /* Ensure each column container doesn't force a width */
            .grid > div {
                min-width: 0 !important; 
                width: auto !important;
                word-wrap: break-word !important;
                overflow-wrap: break-word !important;
                word-break: break-word !important;
                hyphens: auto !important;
            }

            /* Explicitly handle the prose text to prevent truncation */
            .prose {
                max-width: none !important;
                width: 100% !important;
                white-space: pre-wrap !important;
                word-break: break-word !important;
                overflow-wrap: break-word !important;
                text-align: left !important;
            }

            .collapsible-content {
                display: block !important;
                max-height: none !important;
                overflow: visible !important;
                border-top-width: 1px !important;
                opacity: 1 !important;
            }

            .section-header-icon {
                display: none !important;
            }

            .bg-slate-50\/50 {
                background-color: #f8fafc !important;
            }

            .shadow-sm, .shadow-md, .shadow-lg {
                box-shadow: none !important;
                border: 1px solid #e2e8f0 !important;
            }

            .rounded-xl, .rounded-lg {
                border-radius: 4px !important;
            }

            /* Eliminate leading blank pages */
            html, body {
                height: auto !important;
            }
            
            .pdf-title-block {
                margin-top: 0 !important;
                padding-top: 0 !important;
                text-align: left !important;
            }
        }
        
        /* Specific PDF export toggle */
        .pdf-show {
            display: none;
        }
        .pdf-export .pdf-show {
            display: block !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
